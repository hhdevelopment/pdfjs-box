<div class="x-scrollable" ng-style="{'min-height': ngHeight}">
	<pdf-thumbnail ng-repeat="item in ngItems track by ctrl.trackItem(item)"
						ng-class="{active:ctrl.areItemsEqual(selectedItem, item), moving:item.moving}"
						ng-click="ctrl.selectByClick(item)" 
						ng-height="ngHeight" ng-item="item" 
						draggable="true">
	</pdf-thumbnail>
	<h2 ng-if="!ngItems || !ngItems.length" ng-bind="placeholder"></h2>
</div>
