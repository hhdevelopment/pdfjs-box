<div class="x-scrollable" ng-style="{'min-height': ngHeight}">
	<pdf-thumbnail ng-repeat="item in ngValues track by item.pageIdx"
						ng-class="{active:ctrl.selectedItem === item, moving:item.moving}"
						ng-click="ctrl.selectByClick(item, $index)" 
						ng-height="ngHeight" ng-item="item" 
						draggable="true">
	</pdf-thumbnail>
</div>
