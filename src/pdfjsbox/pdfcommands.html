<nav aria-label="...">
	<ul class="pager">
		<li>
			<a href aria-label="Previous" ng-disabled="ctrl.index <= 0" ng-click="ctrl.previous($event);">
				<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
			</a>
		</li>
		<li><a disabled="true" class="info">{{ctrl.index + 1}}/{{ctrl.total}}</a></li>
		<li>
			<a href aria-label="Next" ng-disabled="ctrl.index + 1 >= ctrl.total" ng-click="ctrl.next($event);">
				<span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
			</a>
		</li>
		<li>
			<a href aria-label="Rotate" ng-click="ctrl.rotate($event);">
				<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
			</a>
		</li>
		<li>
			<a href aria-label="ZoomMoins" ng-click="ctrl.zoomMoins($event);">
				<span class="glyphicon glyphicon-zoom-out" aria-hidden="true"></span>
			</a>
		</li>
		<li>
			<a href aria-label="fit" ng-click="ctrl.fit($event);">
				<span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
			</a>
		</li>
		<li>
			<a href aria-label="ZoomPlus"  ng-click="ctrl.zoomPlus($event);">
				<span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>
			</a>
		</li>
		<li ng-if="allowPrint">
			<a href aria-label="Print" ng-click="ctrl.print($event)">
				<span class="glyphicon glyphicon-print" aria-hidden="true"></span>
			</a>
		</li>
		<li ng-if="allowRefresh">
			<a href aria-label="Print" ng-click="ctrl.refresh($event)">
				<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
			</a>
		</li>
	</ul>
</nav>
<iframe style="visibility: hidden;" src="about:blank"></iframe>
